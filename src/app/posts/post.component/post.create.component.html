<h2>Post Create</h2>
<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
        <textarea rows="6" matInput [(ngModel)]="enteredContent" placeholder="Content"></textarea>
    </mat-form-field>
    <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="onAddPost()">Save</button>
    </div>
</mat-card>
<hr>
